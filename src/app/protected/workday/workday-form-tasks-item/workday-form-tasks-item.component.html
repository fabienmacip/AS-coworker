<div [formGroup]="task" class="form-group row">
  <div class="col-sm-6 px-0">
   <input formControlName="title" type="text" class="form-control">
  </div>
  <div *ngIf="isLast && !isFirst" class="col-sm-5 align-self-center">
    <div class="btn-group btn-group-sm" dropdown>
      <button id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-default dropdown-toggle"
              aria-controls="dropdown-basic">
        {{ task.value.todo }} <span class="caret"></span>
      </button>
      <ul id="dropdown-basic"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-basic"
      >
      <li *ngFor="let pomodoro of [1,2,3,4,5]" role="menuItem">
        <a class="dropdown-item"
           (click)="selectTodo(pomodoro)"
        >
           {{ pomodoro }}
        </a>
      </li>
      </ul>
    </div>
    <i *ngIf="isLast && !isFirst" (click)="removeTask(index)" class="material-icons md-18 md-grey">clear</i>
  </div>
 </div>
